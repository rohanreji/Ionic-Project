<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Tamimah Telecom</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item nav-clear menu-close href="#/app/ticket">
          Parking Ticket
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/permit">
          Parking Permit
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/violations">
          Parking Violations
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/analytics">
          Usage Analytics
        </ion-item>
         <ion-item nav-clear menu-close href="#/app/calculator">
          Fee Calculator
        </ion-item>

         <ion-item nav-clear class="parking-back"  ng-controller="TimeRemaining">
         <div class="parking-time">
          <p class="parking-det">parking time remaining</p>
          
          <p id="time-remaining">{{timeremaining}}</p>
          <p id="minutes">mins</p>
          </div>
          <p id="details">{{date}} , {{duration}}</p>
          <p id="details">{{area}},</p>
          <p id="details">{{loc}}</p>
        </ion-item>

      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
